        const banji = {
            name:'yiban',
            stus:[
                'xiaoming',
                'uzi',
                'theshy',
                'rookie'
            ],
            [Symbol.iterator](){
                let index = 0;
                let _this = this
                console.log(this)
                return {
                    next:function(){
                        if(index< _this.stus.length){
                            const result = {value:_this.stus[index],done:false}
                            index++;
                            return result;
                        }else{
                            return {value:undefined,done: true}
                        }
                    }
                }
            }
        }
        for (v of banji){
            console.log(v);
        }
