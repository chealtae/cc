<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        正则表达式中有特殊含义的字符

        单个数字和字符的元字符
            . 匹配单个任意字符
            [] [0-9] 匹配单个范围内的字符
            [a-zA-Z0-9_] 匹配单个数字，字母下划线
            [^] 匹配一个除这个范围内的字符  
            \w 匹配单个数字，字母下划线 等价于[a-zA-Z0-9_]
            \W 匹配单个非（数字，字母下划线）
            \d 匹配单个数字 等价[0-9]
            \D 匹配单个非数字 等价[^0-9]

        空白字符
            \s 匹配任意单个空白字符
            \S 匹配任意单个非空白字符

        重复字符  x任意单个字符
            x？ 匹配0个或1个x
            x+ 匹配至少一个x字符
            x* 匹配任意给x字符
            x{m,n} 匹配至少m个，至多n个x字符
            x{n} 必须匹配n个x字符
            (xyz)+ 小括号里当作一个整体

        锚字符
            ^  行首匹配 必须以这个正则为首
            $  行尾匹配 必须以这个正则结尾
        */ 
        // var str = "google";
        // var box = /g.ogle/;
        // alert(box.test(str));

        var str = "afaf google aaa cc ee";
        var box = /^google/;
        alert(box.test(str));
    </script>
</head>
<body>
    
</body>
</html>
