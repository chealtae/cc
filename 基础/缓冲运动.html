<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{height: 100px; width: 100px; top: 100px; background-color: orange; position: absolute;}
    </style>
    <script>
        
        window.onload = function(){
            var oBut = document.getElementById('but1');
            

            oBut.onclick = function(){
                startMove(500);
            }
        }

        var timer = null;

        function startMove(iTarget){
            var oDiv = document.getElementById('div1');
            clearInterval(timer)
            timer = setInterval(function(){

                var speed = (iTarget - oDiv.offsetLeft) / 8;
                speed = speed > 0 ? Math.ceil(speed) :Math.floor(speed)
                
                if(oDiv.offsetLeft == iTarget){
                    clearInterval(timer);
                }else{
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
                var oTxt = document.getElementById('txt1');
                oTxt.value += speed + "," + oDiv.offsetLeft + "\n";
            },30)
        }
    </script>
</head>
<body>
    <button id="but1" >开始运动</button>
    <div id="div1"></div>
    <textarea id="txt1" cols="30" rows="10" style="position: absolute; left: 1000px;"></textarea>
    <span style="width: 1px; height: 500px; background-color: black ; left: 500px; position: absolute;"></span>
</body>
</html>
