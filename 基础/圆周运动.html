<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{position: absolute; width: 10px ; height: 10px ; background-color: black;}
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div1");

            var X = 400;
            var Y = 400;

            var r = 100 ;
            var i = 0;//代表弧度

             setInterval(function(){
                i++;
                var  radio = Math.PI /180 * i;
                var a = Math.sin(radio) * r;
                var b = Math.cos(radio) * r;
                oDiv.style.left = X + a + 'px';
                oDiv.style.top = Y - b + 'px'; 

                //显示当前圆的轨迹
                var node = document.createElement("div");
                node.style.width = "5px";
                node.style.height = "5px";
                node.style.position = "absolute";
                node.style.backgroundColor = "red";
                node.style.left = oDiv.offsetLeft + 'px';
                node.style.top = oDiv.offsetTop + 'px' ;
                document.body.appendChild(node);
             },30)
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
