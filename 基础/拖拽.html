<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div{margin: 0px; padding: 0px; background-color:  red; width: 50px ; height: 50px; position: absolute;;}
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1');
            darg(oDiv);
            // oDiv.onmousedown = function(ev){      鼠标按下时获取相对相对距离
            //     var e = ev || window.event;
            //     var offsetX = e.clientX - oDiv.offsetLeft;
            //     var offsetY = e.clientY - oDiv.offsetTop;

            //     document.onmousemove = function(ev){        移动时确定移动块的左上角坐标
            //         var e = ev || window.event;
            //         oDiv.style.left = e.clientX - offsetX + 'px';
            //         oDiv.style.top = e.clientY - offsetY + 'px';
            //     }
            // }
            
            // oDiv.onmouseup = function(){     取消鼠标按下作用
            //     document.onmousemove = false;
            // }
            
            //拖拽函数封装
            function darg(node){
                var node = document.getElementById('div1');
                node.onmousedown = function(ev){
                var e = ev || window.event;
                var offsetX = e.clientX - node.offsetLeft;
                var offsetY = e.clientY - node.offsetTop;

                document.onmousemove = function(ev){
                    var e = ev || window.event;
                    node.style.left = e.clientX - offsetX + 'px';
                    node.style.top = e.clientY - offsetY + 'px';
                }
            }
            document.onmouseup = function(){
                document.onmousemove = false;
            }
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
