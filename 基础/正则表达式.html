<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1.通过new去声明正则
            第一个参数 正则表达式的主体 字符串
            第二个参数：修饰符
            i忽略大小写
            g 全局
            m 换行
        2. 省略 new
        3. 直接
        */
        // var box1 = new RegExp("hello","ig") ;
        var box1 = RegExp("hello", "ig");
        var box1 = hello/gi;
        alert(box1);  // hello.gi

        /*
         正则表达式对象只有两种方法
         test
            正则.test
            功能：在字符串中匹配这个正则是否存在
            返回值是true 和false
        exec
            功能：在字符串中匹配这个正则是否存在
            返回值是匹配到的字符串 放在数组里 
                                匹配失败返回null
        */ 
        var str = "how are you";
        var box = /are/i;  //i 可以忽略大小写
        alert(box.test(str));
    </script>
</head>

</body>
</html>
