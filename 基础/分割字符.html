    <script>
   
   function partitionLabels(S) {// 换行可删除
    for (let i = 0, h = {}; i < S.length; i++){
        h[S[i]] = i
    }
    for (var i = 0, s = -1, e = 0, r = []; i < S.length; i++){
        if (i === (e = Math.max(e, h[S[i]]))){
            
             r.push(i - s);
             s = i;
        }
    } 
    return r;
};
    alert(partitionLabels("ababcbacadefegdehijhklij"))
    
    </script>
