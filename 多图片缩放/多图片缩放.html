<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px;padding: 0px;}
        #ul1 li{list-style: none;width: 100px;height: 100px; border: 1px solid black; margin: 10px; float: left;background-color: gray;}
        #ul1 {width: 366px; height: 366px; border: 1px black solid;margin: 100px auto;}
        #ul1 li img{width: 100%; height: 100%;}
    </style>
    <script src="../startMove.js"></script>
    <script>
        window.onload = function(){
            var oUl = document.getElementById("ul1");
            var oLi = oUl.getElementsByTagName("li");
            var currentIndex = 2;

            for(var i = 0; i < oLi.length ; i++){
                oLi[i].style.left = oLi[i].offsetLeft +'px';
                oLi[i].style.top = oLi[i].offsetTop + 'px';
                var oImg =document.createElement("img");
                //alert("ok")
                oImg.src= (i + 1) + ".jpg" ;
                oLi[i].appendChild(oImg);
            }
            for(var i = 0; i < oLi.length ; i++){
                oLi[i].style.position = "absolute";
                oLi[i].style.margin = "0px";
                //给li标签添加移入移出效果
                oLi[i].onmouseover = function(){
                    this.style.zIndex = currentIndex++;//图片层级最高
                    startMove(this,{width:200,height:200,marginTop:-50,marginLeft:-50});
                }
                oLi[i].onmouseout = function(){
                    startMove(this,{width:100,height:100,marginTop:0,marginLeft:0});
                }
            }
        }
    </script>
</head>
<body>
    <ul id="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
